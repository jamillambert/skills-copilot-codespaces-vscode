<!DOCTYPE html>
<html>

<head>
    <title>My Copilot Website</title>
    <style>
        body {
            background-image: url("https://th.bing.com/th/id/R.2e2ebc1459e983f56a4d1b81a0c748ca?rik=oGjgxEsC6ULLYA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2fc%2f4%2f0%2f862120-wallpaper-desktop-winter-scenes-2880x1800-laptop.jpg&ehk=c33qk2lej5yYUZwHjE4ZjLFtEDKsBpmURYtaKJFhrNA%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }

        #navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        #calculation,
        #games,
        #contact {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
        }

        #result,
        #areaResult {
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Copilot Generated Website</h1>
    <p>This is an AI generated website.</p>
    <div id="navigation">
        <button onclick="showPage('calculation')">Calculation</button>
        <button onclick="showPage('games')">Games</button>
        <button onclick="showPage('contact')">Contact</button>
    </div>
    <div id="calculation" class="page">
        <h2 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Calculation Page</h2>
        <p style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Calculate numbers function in
            skills.js, Multiplies two numbers.</p>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <button onclick="calculatenumbers()">Calculate</button>
        <div id="result"></div>
        <script src="skills.js"></script>
        <script>
            function calculatenumbers() {
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                var result = num1 + num2;
                document.getElementById("result").innerHTML = "The result is: " + result;
            }
        </script>
        <div id="area"></div>
        <h2 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Area Calculation</h2>
        <p style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Calculate the area of a circle.</p>
        <input type="number" id="radius" placeholder="Enter the radius">
        <button onclick="calculateArea()">Calculate</button>
        <div id="areaResult"></div>
        <script>
            function calculateArea() {
                var radius = document.getElementById("radius").value;
                var area = Math.PI * Math.pow(radius, 2);
                document.getElementById("areaResult").innerHTML = "The area is: " + area;
            }
        </script>
    </div>
    <div id="games" class="page">
        <h2 style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Game Page</h2>
        <p style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">An AI generated snake game.</p>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <script>
            // Snake game code goes here
            const canvas = document.getElementById("snakeCanvas");
            const ctx = canvas.getContext("2d");

            // Set canvas border
            canvas.style.border = "1px solid black";

            // Snake initial position and size
            let snake = [
                { x: 10, y: 100 },
                { x: 20, y: 100 },
                { x: 30, y: 100 }
            ];

            // Snake movement direction
            let timeOut = 100;
            let dx = 10;
            let dy = 0;

            // Dot position
            let dot = { x: 0, y: 0 };

            // Score
            let score = 0;
            let highScore = 0;

            // Handle keyboard input
            document.addEventListener("keydown", changeDirection);

            // Game loop
            function gameLoop() {
                clearCanvas();
                moveSnake();
                checkSelfCollision();
                checkCollision();
                drawSnake();
                drawDot();
                drawScore();
                drawHighScore();
                setTimeout(gameLoop, timeOut);
            }

            // Clear the canvas
            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            // Move the snake
            function moveSnake() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);
                if (!checkCollision()) {
                    snake.pop();
                }
                checkBoundary();
            }

            // Check if snake goes off the boundary
            function checkBoundary() {
                if (snake[0].x < 0) {
                    snake[0].x = canvas.width - 10;
                } else if (snake[0].x >= canvas.width) {
                    snake[0].x = 0;
                } else if (snake[0].y < 0) {
                    snake[0].y = canvas.height - 10;
                } else if (snake[0].y >= canvas.height) {
                    snake[0].y = 0;
                }
            }

            // Draw the snake
            function drawSnake() {
                snake.forEach(segment => {
                    ctx.fillStyle = "green";
                    ctx.fillRect(segment.x, segment.y, 10, 10);
                });
            }

            // Generate a random dot position
            function generateDot() {
                const dotX = Math.floor(Math.random() * (canvas.width / 10)) * 10;
                const dotY = Math.floor(Math.random() * (canvas.height / 10)) * 10;
                dot = { x: dotX, y: dotY };
            }

            // Draw the dot
            function drawDot() {
                ctx.fillStyle = "red";
                ctx.fillRect(dot.x, dot.y, 10, 10);
            }

            // Draw the score
            function drawScore() {
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Score: " + score, 10, 30);
            }
            function drawHighScore() {
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("High Score: " + highScore, 200, 30);
            }

            // Check collision with the dot
            function checkCollision() {
                if (snake[0].x === dot.x && snake[0].y === dot.y) {
                    snake.push({});
                    generateDot();
                    timeOut = timeOut * 0.9;
                    score++;
                    return true;
                }
                return false;
            }

            // Check if snake hits itself
            function checkSelfCollision() {
                for (let i = 1; i < snake.length; i++) {
                    if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                        snake = [
                            { x: 10, y: 100 },
                            { x: 20, y: 100 },
                            { x: 30, y: 100 }
                        ];
                        dx = 10;
                        dy = 0;
                        if (score > highScore) {
                            highScore = score;
                        }
                        timeOut = 100;
                        score = 0;
                        generateDot();
                        moveSnake();
                        return true;
                    }
                }
                // If no collision is found, return false
                return false;
            }

            function changeDirection(event) {
                const LEFT_KEY = 37;
                const RIGHT_KEY = 39;
                const UP_KEY = 38;
                const DOWN_KEY = 40;

                const keyPressed = event.keyCode;

                const goingUp = dy === -10;
                const goingDown = dy === 10;
                const goingLeft = dx === -10;
                const goingRight = dx === 10;

                if (keyPressed === LEFT_KEY && !goingRight) {
                    dx = -10;
                    dy = 0;
                }

                if (keyPressed === UP_KEY && !goingDown) {
                    dx = 0;
                    dy = -10;
                }

                if (keyPressed === RIGHT_KEY && !goingLeft) {
                    dx = 10;
                    dy = 0;
                }

                if (keyPressed === DOWN_KEY && !goingUp) {
                    dx = 0;
                    dy = 10;
                }
            }

            // Start the game loop
            generateDot();
            gameLoop();
        </script>
    </div>
    <div id="contact" class="page">
        <h2 style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Contact Page</h2>
        <p style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">https://github.com/jamillambert</p>
    </div>
    <script>
        function showPage(pageId) {
            var pages = document.getElementsByClassName("page");
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = "none";
            }
            document.getElementById(pageId).style.display = "block";
        }
    </script>
</body>

</html>
