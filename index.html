<!DOCTYPE html>
<html>
<head>
    <title>My Copilot Website</title>
    <style>
        body {
            background-image: url("background.jpg");
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }

        #navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        #home, #about, #contact {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
        }

        #result, #areaResult {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Copilot Generated Website</h1>
    <p>This is a modern and professional HTML website.</p>
    <div id="navigation">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('about')">About</button>
        <button onclick="showPage('contact')">Contact</button>
    </div>
    <div id="home" class="page">
        <h2>Home Page</h2>
        <p>Calculate numbers function in skills.js</p>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <button onclick="calculatenumbers()">Calculate</button>
        <div id="result"></div>
        <script src="skills.js"></script>
        <script>
            function calculatenumbers() {
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var result = parseInt(num1) + parseInt(num2);
                document.getElementById("result").innerHTML = "The result is: " + result;
            }
        </script>
        <div id="area" class="page">
            <h2>Area Page</h2>
            <p>Calculate the area of a circle.</p>
            <input type="number" id="radius" placeholder="Enter the radius">
            <button onclick="calculateArea()">Calculate</button>
            <div id="areaResult"></div>
        </div>
        <script>
            function calculateArea() {
                var radius = document.getElementById("radius").value;
                var area = Math.PI * Math.pow(radius, 2);
                document.getElementById("areaResult").innerHTML = "The area is: " + area.toFixed(2);
            }
        </script>
    </div>
    <div id="about" class="page">
        <h2>About Page</h2>
        <p>This is the about page content.</p>
    </div>
    <div id="contact" class="page">
        <h2>Contact Page</h2>
        <p>This is the contact page content.</p>
    </div>
    <script>
        function showPage(pageId) {
            var pages = document.getElementsByClassName("page");
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = "none";
            }
            document.getElementById(pageId).style.display = "block";
        }
    </script>
</body>
</html>
