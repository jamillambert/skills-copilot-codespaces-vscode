    <h1>Connect 4</h1>

    <h2 style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Connect 4</h2>
    <p style="text-align: left; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">A (Broken) Connect 4 game generated with AI.

    <div id="board">
        <!-- Add your game board here -->
        <div class="row">
            <div class="cell"></div>

    <script>
        // Add your JavaScript code here
        const board = document.getElementById('board');
        const cells = document.getElementsByClassName('cell');
        let currentPlayer = 'red';

        // Add event listener to each cell
        for (let i = 0; i < cells.length; i++) {
            cells[i].addEventListener('click', function() {
                // Check if the cell is empty
                if (!this.classList.contains('red') && !this.classList.contains('yellow')) {
                    // Add the current player's color to the cell
                    this.classList.add(currentPlayer);

                    // Check for a win
                    if (checkWin()) {
                        alert(currentPlayer + ' wins!');
                        resetBoard();
                        return;
                    }

                    // Switch to the next player
                    currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                }
            });
        }

        // Function to check for a win
        function checkWin() {
            const winningCombinations = [
                [0, 1, 2, 3], [1, 2, 3, 4], [2, 3, 4, 5], [3, 4, 5, 6], // Horizontal
                [0, 7, 14, 21], [7, 14, 21, 28], [14, 21, 28, 35], [21, 28, 35, 42], // Vertical
                [0, 8, 16, 24], [1, 9, 17, 25], [2, 10, 18, 26], [3, 11, 19, 27], // Diagonal (top-left to bottom-right)
                [3, 9, 15, 21], [4, 10, 16, 22], [5, 11, 17, 23], [6, 12, 18, 24] // Diagonal (top-right to bottom-left)
            ];

            for (let combination of winningCombinations) {
                const [a, b, c, d] = combination;
                if (cells[a].classList.contains(currentPlayer) &&
                        cells[b].classList.contains(currentPlayer) &&
                        cells[c].classList.contains(currentPlayer) &&
                        cells[d].classList.contains(currentPlayer)) {
                    return true;
                }
            }

            return false;
        }

        // Function to reset the board
        function resetBoard() {
            for (let i = 0; i < cells.length; i++) {
                cells[i].classList.remove('red', 'yellow');
            }
        }
    </script>
